<section id="services" class="services">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Our Services</h2>
    </div>
    <div class="row gy-5">
      {%- for service in site.data.services | sort: 'sort' %}
      {%- assign servicePage = site.pages | where: "key", service.key | where: "language", page.language | first %}
      <div class="col-xl-6 col-md-6" data-aos="zoom-in" data-aos-delay="200">
        <div class="service-item">
          <div class="img">
            <img src="{{ service.image | relative_url }}" class="img-fluid" alt="">
          </div>
          <div class="details position-relative">
            <div class="icon">
              <i class="bi {{ service.icon }}"></i>
            </div>
            <a href="{{ servicePage.url  | relative_url}}" class="stretched-link">
              <h3>{{ service.title[page.language] }}</h3>
            </a>
            <p>{{ service.abstract[page.language] }}</p>
          </div>
        </div>
      </div>
      {%- endfor %}
    </div>
  </div>
</section>
