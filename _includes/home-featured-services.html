<section id="featured-services" class="featured-services">
  <div id="resources" class="container">
    <div class="section-header">
      <h2>Resources</h2>
    </div>
    <div class="row gy-4">
      {%- for resource in site.data.resources | sort: 'sort' %}
      {%- assign resourcePage = site.pages | where: "key", resource.key | where: "language", page.language | first %}
      <div class="col-xl-4 col-md-6 d-flex" data-aos="zoom-out">
        <div class="service-item position-relative">
          <div class="icon"><i class="bi {{ resource.icon }}"></i></div>
          <h4><a href="{{ resourcePage.url | relative_url }}" class="stretched-link">{{ resource.title[page.language] }}</a></h4>
          <p>{{ resource.abstract[page.language] }}</p>
        </div>
      </div>
      {%- endfor %}
    </div>
  </div>
</section>
