<section id="contact" class="contact">
  <div class="container">
    <div class="section-header">
      <h2>Contact Us</h2>
    </div>
  </div>
  <div class="container">
    <div class="row gy-5 gx-lg-5">
      <div class="col-lg-6">
        <div class="info">
          <div class="info-item d-flex">
            <i class="bi bi-geo-alt flex-shrink-0"></i>
            <div>
              <h4>Location:</h4>
              <p>{{ site.data.company.address.l1 }} - {{ site.data.company.address.l2 }}</p>
            </div>
          </div>
          <div class="info-item d-flex">
            <i class="bi bi-envelope flex-shrink-0"></i>
            <div>
              <h4>Email:</h4>
              <p>{{ site.data.company.mail }}</p>
            </div>
          </div>
          <div class="info-item d-flex">
            <i class="bi bi-phone flex-shrink-0"></i>
            <div>
              <h4>Call:</h4>
              <p>{{ site.data.company.phone }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="map">
          <iframe src="{{ site.data.company.map }}" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
