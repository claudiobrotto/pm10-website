<section id="team" class="team">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h2>Our Team</h2>
      </div>
      <div class="row gy-5">
        {%- for person in site.data.people %}      
        {%- assign personPage = site.pages | where: "key", person.key | where: "language", page.language | first %}
        <div class="col-xl-4 col-md-6 d-flex" data-aos="zoom-in" data-aos-delay="200">
          <a href="{{ personPage.url}}" class="readmore stretched-link">
            <div class="team-member">
              <div class="member-img">
                <img src="{{ person.image | relative_url }}" class="img-fluid" alt="">
              </div>
              <div class="member-info">
                  <h4>{{ person.title }}</h4>
                  <span>{{ person.role[page.language] }}</span>
              </div>
            </div>
          </a>
        </div>
        {%- endfor %}
      </div>
    </div>
  </section>
