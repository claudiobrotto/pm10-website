# url:
# baseurl: 
# author: 
# description:
title: PM_TEN
domain: int3.it       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://int3.it  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /pm10-website
repository: https://github.com/claudiobrotto/pm10-website

date_format: "ordinal"

# Use the following plug-ins
plugins:
  - jekyll-redirect-from # Set up custom redirects
  - jekyll-seo-tag
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jemoji # Github flavored emoji
  
# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - NOTES.md
  - vendor
  - scripts
  - temp
  - .gitignore
  - .jekyll-cache/

include: ["_pages", "_services", "_people", "_news"]

defaults:
-
  scope:
    path: '_pages/en'
  values:
    language: 'en'
    permalink: 'en/:basename'
-
  scope:
    path: '_pages/it'
  values:
    language: 'it'
    permalink: 'it/:basename'
-
  scope:
    path: '_services/en'
  values:
    layout: service
    language: 'en'
    permalink: 'en/services/:basename'
    type: 'service'
-
  scope:
    path: '_services/it'
  values:
    layout: service
    language: 'it'
    permalink: 'it/servizi/:basename'
    type: 'service'
-
  scope:
    path: '_people/en'
  values:
    layout: person
    language: 'en'
    permalink: 'en/people/:basename'
    type: 'person'
-
  scope:
    path: '_people/it'
  values:
    layout: person
    language: 'it'
    permalink: 'it/people/:basename'
    type: 'person'
-
  scope:
    path: '_news/en'
  values:
    layout: news
    language: 'en'
    permalink: 'en/news/:basename'
    type: 'news'
-
  scope:
    path: '_news/it'
  values:
    layout: news
    language: 'it'
    permalink: 'it/news/:basename'
    type: 'news'

encoding: "UTF-8"

whitelist: 
  - jekyll-redirect-from
